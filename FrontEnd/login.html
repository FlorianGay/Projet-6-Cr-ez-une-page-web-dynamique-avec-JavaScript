	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <a href="./index.html#portfolio"><li>projets</li></a>
                <a href="./index.html#contact"><li>contact</li></a>
                <li class="log">login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="login" action="#" method="post">
            <h2>Log in</h2>
            <div class="email">
                <label for="mail">E-mail</label><br>
                <input type="mail" id="mail" name="user_mail" required>
            </div>
            <div class="password">
                <label for="password">Mot de passe</label><br>
                <input type="password" id="password" name="user_password" required>
            </div>
            <p class="error">Erreur dans l’identifiant ou le mot de passe</p>
            <div class="button__login">
                <button type="submit" value="login" id="login-submit">Se connecter</button>
            </div>
            <span class="forgot_password"><a href="#">Mot de passe oublié</a></span>
        </form>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="assets/login.js" defer></script>
</body>
</html>
